  <body>
    <main>
      <navbar class="navbar">
          <div class="name">Awesome Books</div>
          <div><a href="list.html">List</a></div>
          <div><a href="add.html">Add New</a></div>
          <div><a href="contact.html">Contact</a></div>
        </div>

      <div class="add-book-page">
        <h2>Add a new book</h2>
        <form class="formInput hidden" id="form">
          <ul>
            <li>
              <input
                class="book-title"
                type="text"
                name="title"
                placeholder="Title"
                required
              />
            </li>
            <li>
              <input
                class="book-author"
                type="text"
                name="author"
                placeholder="Author"
                required
              />
            </li>
            <li>
              <button class="add-btn" type="submit">Add</button>
            </li>
          </ul>
        </form>
      </div>
        <footer>
